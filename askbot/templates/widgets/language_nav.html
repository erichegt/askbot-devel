<span class="lang-nav">
    <span>{{ settings.LANGUAGES_DICT[language_code] }}</span>
    <ul>
    {% for lang in settings.LANGUAGES_DICT %}
        {% if lang != language_code %}
        <li>
            <a 
                href="/{{ lang }}/{{ settings.ASKBOT_URL }}"
            >{{ settings.LANGUAGES_DICT[lang] }}</a>
        </li>
        {% endif %}
    {% endfor %}
    </ul>
</span>
